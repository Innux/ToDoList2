<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Just To Do</title>
    <link rel="stylesheet" type="text/css" href="./dist/styles/main.min.css">
    <link rel="stylesheet" href="src/styles/basic.css">
    <link rel="stylesheet" href="src/styles/header.css">
    <link rel="stylesheet" href="src/styles/container.css">
    <link rel="stylesheet" href="src/styles/content.css">
    <link rel="stylesheet" href="src/styles/media.css">

<body>
<div class="wrapper">
    <header>
        <nav class="clearfix" role="navigation">
            <a href="#" class="index">首页</a>
            <a href="#" class="about">关于</a>
        </nav>
        <!--<div class="page-title"><a href="#">ToDoList</a></div>-->
    </header>

    <main role="main">
        <div class="operate-area">
            <h2>ToDoList</h2>
            <div class="add-area">
                <input id="input" autofocus type="text" placeholder="Do tmd">
                <button id="add">添加</button>
            </div>

            <div class="buttons">
                <button id="showDone">已完成</button>
                <button id="showTodo">未完成</button>
                <button id="showAll">显示所有</button>
                <button id="showClearDone">删除已完成</button>
                <button id="showClear">删除所有</button>
            </div>
        </div>

        <ul id="list">
            <li class="aphorism">nothing</li>
            <li class="finished">222<span class="close">x</span></li>
            <li>333<span class="close">x</span></li>
        </ul>
    </main>

    <footer>
    </footer>
</div>
